apiVersion: v1
kind: Pod
metadata:
  name: todoapp
  namespace: todoapp
  labels:
    app: todoapp
spec:
  containers:
    - name: todoapp
      image: fredfredburger/todoapp:3.0.2
      ports:
        - containerPort: 8000
      livenessProbe:
        httpGet:
          path: api/health
          port: 8000
        initialDelaySeconds: 60
        periodSeconds: 5
      readinessProbe:
        httpGet:
          path: api/readiness
          port: 8000
        initialDelaySeconds: 5
        periodSeconds: 5
