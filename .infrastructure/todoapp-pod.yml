apiVersion: v1
kind: Pod
metadata:
  name: todoapp
  namespace: todoapp
  labels: 
    app: todolist
spec:
  containers:
  - name: todoapp
    image: ikulyk404/todoapp:3.0.0
    imagePullPolicy: Always
    env:
      - name: SECRET_KEY
        valueFrom:
          secretKeyRef:
            name: todolist-django-secret
            key: SECRET_KEY
      - name: DEBUG
        value: "False"
    ports:
    - containerPort: 8080
    livenessProbe:
      httpGet:
        path: /api/health
        port: 8080
      initialDelaySeconds: 60
      periodSeconds: 5
    readinessProbe:
      httpGet:
        path: /api/ready
        port: 8080
      initialDelaySeconds: 5
      periodSeconds: 5
    resources:
        limits:
          memory: "256Mi"
          cpu: "500m"

